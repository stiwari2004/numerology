# Numerology frontend – admin/sneha.mysticnumerology.com → static + /api to port 8003
# Copy to server: sudo cp docs/nginx/numerology-frontend.conf /etc/nginx/sites-available/
# Replace /opt/numerology with your path if different (e.g. /home/opsadmin/OPT/numerology)
# Enable: sudo ln -sf /etc/nginx/sites-available/numerology-frontend.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name admin.mysticnumerology.com sneha.mysticnumerology.com mysticnumerology.com;
    root /opt/numerology/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location /api {
        proxy_pass http://127.0.0.1:8003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
